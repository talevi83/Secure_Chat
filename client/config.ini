[Server]
# host = localhost
# port = 8888
host = ${SERVER_HOST}
port = ${SERVER_PORT}

[Database]
# Type of database (sqlite, mysql, postgres)
type = sqlite
# Database file path (if using sqlite)

[Logging]
# Set to DEBUG, INFO, WARNING, ERROR, or CRITICAL
level = INFO
# Set to True to show debug messages, False to hide them
debug_mode = False

[Client]
# Buffer size for receiving messages (in bytes)
receive_buffer = 4096